<body>
    <div class="Maincontainer">

        <div id="Lblok1">
            <h2>Nasza oferta</h2>

                <li>
                    <a href="twarz.html">Oczyszczanie twarzy</a>
                    <ul>
                        <li>Peeling</li>
                        <li>Maska</li>
                    </ul>
                </li>
                <li>Masaż</li>
                <li>Makijaż</li>
            </ol>
            <a href="index.html" id="aIndex">Strona główna</a>

        <div id="Lblok2">
            <img src="obraz1.jpg" alt="Personel">

    <div class="containerRight">
        <div id="Rblok1">
            <h1>Usługi kosmetyczne</h1>
        </div>
        
        <div id="Rblok2">
            <h3>Kalkulator ceny wizyty</h3>
                    <form action="twarz.html">
                    <input type="checkbox" id="Peeling"> Peeling<br>
                    <input type="checkbox" id="Maska"> Maska<br>
                    <input type="checkbox" id="Masaz"> Masaż twarzy<br>
                    <input type="checkbox" id="Makijaz"> Makijaż<br>
                    <input type="button" value="Oblicz cenę" onclick="skrypt()"><br><br>
                </form>
                <p id="cena"></p>
                
        </div>
        </div>
        </div>
        <script>
            function skrypt() {
                $cena = 0;
                if (document.getElementById("Peeling").checked) {
                    $cena += 45;
                }
                if (document.getElementById("Maska").checked) {
                    $cena += 30;
                }
                if (document.getElementById("Masaz").checked) {
                    $cena += 20;
                }
                if (document.getElementById("Makijaz").checked) {
                    $cena += 50;
                }
                
                document.getElementById("cena").innerHTML = "Cena zabiegów: "+$cena;
            }
        </script>
