<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fryzjerstwo</title>
    <link rel="stylesheet" href="styl8.css">
</head>
<body>

    <div class="MainContainer">
        <div class="LeftContainer">
            <div class="Bleft1">
                <h1><a href="index.html">SALON FRYZJERSKI</a></h1>
            </div>

            <div class="Bleft2">
                <h2>PROMOCJA!</h2>
                <form action="fryzura.html">
                    <input type="radio" name="promocje" id="Krotkie"> Krótkie<br>
                    <input type="radio" name="promocje" id="Srednie"> Średnie<br>
                    <input type="radio" name="promocje" id="Poldlugie"> Półdługie<br>
                    <input type="radio" name="promocje" id="Dlugie"> Długie<br>
                    <input type="button" value="Odkryj promocję" onclick="skrypt()">
                </form>
                <p id="cena"></p>
            </div>

            <script>
                function skrypt() {
                    $cena = 0;
                    if (document.getElementById("Krotkie").checked) {
                        $cena = 15;
                    }
                    if (document.getElementById("Srednie").checked) {
                        $cena = 20;
                    }
                    if (document.getElementById("Poldlugie").checked) {
                        $cena = 30;
                    }
                    if (document.getElementById("Dlugie").checked) {
                        $cena = 40;
                    }
                    document.getElementById("cena").innerHTML = "cena promocyjna: "+$cena;
                }
            </script>

            <div class="Bleft3">
                <p>Witaj! Miło nam, że odwiedziłeś nasz salon. Sprawdź promocje!</p>
                <h4>Kontakt: 444 555 666</h4>
            </div>
        </div>

        <div class="RightContainer">
            <div class="Bright1">
                <h4><a href="fryzura.html">Ceny strzyżenia</a></h4>
                <table>
                    <tr>
                        <th>Długość włosów</th>
                        <th>Cena</th>
                    </tr>
                    <tr>
                        <td>Krótkie</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>Średnie</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>Półdługie</td>
                        <td>40</td>
                    </tr>
                    <tr>
                        <td>Długie</td>
                        <td>50</td>
                    </tr>
                </table>
            </div>

            <div class="Bright2">
                <img src="obraz1.jpg" alt="Fryzjerka">
            </div>
        </div>
    </div>
    <footer class="stopka">
        <p>Autor: 00000000000</p>
    </footer>
</body>
</html>
